name: Auto Commit en Push

on:
  schedule:
    - cron: "0 0 * * *"  # Voert dit script elke 24 uur uit (middernacht UTC)
  workflow_dispatch:  # Hiermee kun je de workflow handmatig starten via GitHub

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Repo klonen
        uses: actions/checkout@v3
        
      - name: Stel Git in
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Voeg wijzigingen toe, commit en push
        run: |
          git pull --rebase origin master  # Haalt de laatste wijzigingen op
          git add .
          git commit -m "Automatische update" || echo "Geen wijzigingen om te committen"
          git push origin master
